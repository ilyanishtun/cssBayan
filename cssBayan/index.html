<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Mem Accordion</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div><h1>CSS Bayan</h1></div>
             <div class="by"><h2>by Ilya Nishtun</h2></div>
        </header>
        <div class="accordion">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="slide" id="slide_1" checked>
                <label class="accordion-title" for="slide_1">
                    <div class="slide_head"><span>Hello!</span>
                        <div class="img">
                            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36 14L32 14L32 31.18L12.82 12L10 14.82L29.18 34L12 34L12 38L36 38L36 14Z" fill="#000000"/>
                                </svg>
                        </div>
                    </div>
                </label>
                <label for="slide_1" class="accordion-img">
                    <img class="mem" src="./img/codjam-2.png"> 
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="slide" id="slide_2">
                <label class="accordion-title" for="slide_2">
                    <div class="slide_head"><span>It's a local memes</span>
                        <div class="img">
                            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36 14L32 14L32 31.18L12.82 12L10 14.82L29.18 34L12 34L12 38L36 38L36 14Z" fill="#000000"/>
                                </svg>
                        </div>
                    </div>
                </label>
                <label for="slide_2" class="accordion-img">
                    <img class="mem" src="./img/politics.png"> 
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="slide" id="slide_3">
                <label class="accordion-title" for="slide_3">
                    <div class="slide_head"><span>For my friends</span>
                        <div class="img">
                            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36 14L32 14L32 31.18L12.82 12L10 14.82L29.18 34L12 34L12 38L36 38L36 14Z" fill="#000000"/>
                                </svg>
                        </div>
                    </div>
                </label>
                <label for="slide_3" class="accordion-img">
                    <img class="mem" src="./img/news.png"> 
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="slide" id="slide_4">
                <label class="accordion-title" for="slide_4">
                    <div class="slide_head"><span>Don't worry</span>
                        <div class="img">
                            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36 14L32 14L32 31.18L12.82 12L10 14.82L29.18 34L12 34L12 38L36 38L36 14Z" fill="#000000"/>
                                </svg>
                        </div>
                    </div>
                </label>
                <label for="slide_4" class="accordion-img">
                    <img class="mem" src="./img/space.png"> 
                </label>
            </div>
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="slide" id="slide_5">
                <label class="accordion-title" for="slide_5">
                    <div class="slide_head"><span>If you don't understand it</span>
                        <div class="img">
                            <svg width="32" height="32" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M36 14L32 14L32 31.18L12.82 12L10 14.82L29.18 34L12 34L12 38L36 38L36 14Z" fill="#000000"/>
                                </svg>
                        </div>
                    </div>
                </label>
                <label for="slide_5" class="accordion-img">
                    <img class="mem" src="./img/suivide.png"> 
                </label>
            </div>
        </div>
        <!-- <footer>
            <p>Какойто контент</p>
        </footer> -->
    </div>
</body>
</html>
